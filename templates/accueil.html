<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    {% include 'header.html' %}
    <style>
        :root {
  --animate-duration: 500ms;
  --animate-delay: 0.5s;
  scroll-behavior: smooth;
}	body{
	scroll-behavior: smooth;
}
        .list-declaration{
        	margin: 0;
    		width: 100vw;
    		height:100vh;
    		position:fixed;
/*     		padding: 2%; */
    		padding-top: 5vh;
    		padding-bottom: 5vh;
    		z-index: 0;
    		display:flex;
    		flex-wrap: wrap;
    		justify-content: space-around;
    		overflow-y: auto;
    		scroll-behavior: smooth;
    	}
    	.declaration{
    		margin-top: 10px;
    		animation: fadeInDownBig; 
  			animation-duration: 1.5s; 
  			padding: 2%;
/*   			width: 250px; */
/*   			width: 80vw; */
    	}
    	.dec-image{
    		width: 160px;
    		margin:5px;
    	}
    	.search-bar{
    		position: fixed;
    		top:20px;
    		left:15%;
    		display:none;
    		align-content: center;
    		justify-content:  center;
    		width: 70%;
    		z-index:5;
    		animation:bounceIn;
    		animation-duration: 1s; 

    	}
    	.navbar{
    		border-radius: 40px;
    		width: 100%;
    		margin: 0%;

    	}
    </style>
</head>

<body data-theme="night">
    <div class="search-bar" >
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">Trouvele</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <input type="text" placeholder="Filtrer" class="input input-bordered" />
                </div>
                <div class="">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="{{url_for('static',filename='img/default_pp.webp')}}" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="list-declaration">
        {% for val in declarations %}
        <div class="declaration card card-side bg-base-100 shadow-xl">
            <figure><img class="dec-image mask mask-squircle" src="{{url_for('static',filename='img/default_pp.webp')}}" alt="Movie" /></figure>
            <div class="card-body">
                <h2 class="card-title">{{val}} New movie is released!</h2>
                <p>Click the button to watch on Jetflix app.</p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary">{{declarations[val].date}}</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="" style="position: fixed; bottom:20px; z-index:10; border-radius:30%; padding-left:5%;padding-right:5%; width:100%">
        <center>
            {% include 'bottom_nav.html' %}
        </center>
    </div>
</body>

</html>
