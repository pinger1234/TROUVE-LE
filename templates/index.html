<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index</title>
	<link rel="icon" href="../static/img/logo.png" type="image/png">

	<link href="../static/css/daisyui.css" rel="stylesheet" type="text/css" />
  	<link rel="stylesheet" href="../static/css/animate.min.css"/>
  	<script src="../static/js/tailwindcss.js"></script>
	<style>

		body,html{
			width: 100%;
			height: 100%;
			display: grid;
			align-items: center;
			justify-items: center;
			background-color: #0e0546;
			grid-template-rows: 100vh;
			grid-template-columns: 100vw;
		}
		div{
			width:100%;
			background-color: #0e0546;
			display:grid;
			grid-template-columns:auto;
			align-items:center;
			justify-items:center;
		}
		img{
			width:200px;
		}
	</style>
</head>
<body>
	<div>
		<img class="animate__animated animate__bounce" src="../static/img/logo.png" alt="logo">
	</div>
	
</body>
<meta http-equiv="refresh" content="5; URL=/carousel">
</html>
