<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index</title>
	{% include 'header.html' %}
	<style>

		body,html{
			width: 100%;
			height: 100%;
			display: grid;
			align-items: center;
			justify-items: center;
			background-color: #0e0546;
			grid-template-rows: 100vh;
			grid-template-columns: 100vw;
		}
		div{
			width:100%;
			background-color: #0e0546;
			display:grid;
			grid-template-columns:auto;
			align-items:center;
			justify-items:center;
		}
		img{
			width:200px;
		}
	</style>
</head>
<body data-theme="dark">
	<div>
		<img class="animate__animated animate__bounce" src="url_for('static',filename='img/logo.png')" alt="logo">
	</div>
	
</body>
<meta http-equiv="refresh" content="5; URL=/carousel">
</html>
